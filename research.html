<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research - Redshfted Journal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
  html, body {
  margin: 0;
  height: 100%; /* permette al body di estendersi */
  font-family: 'Segoe UI', sans-serif;
  background-color: #444444;
  color: #fff;
  position: relative;
}

body::before {
  content: "";
  position: fixed; /* cambia da fixed ad absolute */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%; /* almeno altezza viewport, ma body cresce se più contenuto */
  background-image: url('logo.jpg');
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  opacity: 0.2;
  pointer-events: none;
  z-index: 0;
}

header, section, footer {
  position: relative;
  z-index: 1;
} 



    header {
      background: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      position: relative;
      padding-left: 80px;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 80px;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }

    .title-image {
  position: absolute;
  left: 80px;
  top: 0;
  height: 100%;
  width: 300px; /* o quello che ti serve */
  background-image: url('titolo.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
}

    .icon-star {
      position: absolute;
      left: 0;
      top: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff6f3f80;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .icon-star img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    nav a {
  margin: 0 0.5rem;
  color:  #ffffff;
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: #cb2414; /* rosso scuro */
  border-radius: 8px;
  transition: background 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

nav a:hover {
  background: #e53935; /* rosso più chiaro al passaggio del mouse */
}
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
    }
    main h1 {
      font-size: 4rem;
      color: white;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    main p {
      font-size: 1.3rem;
      color: white;
      opacity: 0.8;
      user-select: none;
    }
    footer {
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 1rem 2rem;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      
      position: fixed;   /* <-- FISSATO IN BASSO */
      bottom: 0;
      left: 0;
      width: 100%;
      
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="icon-star">
        <img src="logo.jpg" alt="Logo" />
      </div>
      <img src="titolo.jpg" alt="Title Image" class="title-image" />
    </div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="journal.html"><i class="fas fa-book"></i> Journal</a>
      <a href="observations.html"><i class="fas fa-eye"></i> Observations</a>
      <a href="research.html"><i class="fas fa-flask"></i> Research</a>
    </nav>
  </header>

  <main>
    <h1>Research Notes</h1>
    <p>Coming soon - theoretical work and literature reviews.</p>
  </main>

  <footer>
    © 2025 REDSHIFTED - Personal Astronomy Journal | Where Science Meets the Dark Cosmos
    <i class="fas fa-satellite" aria-hidden="true" style="font-size:1.2rem; color:#ff7f50; margin-left: 0.5rem;"></i>
  </footer>
</body>
</html>
